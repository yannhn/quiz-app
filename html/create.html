<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create</title>
  </head>
  <body>
    <header>
      <h1>Create</h1>
    </header>

    <main>
      <section>
        <form>
          <p>Add question:</p>
          <label for="addquestion">
            <input type="text" id="addquestion" name="addquestion" />
          </label>
        </form>
      </section>

      <section>
        <form>
          <p>Add answer:</p>
          <label for="addanswer">
            <input type="text" id="addanswer" name="addanswer" />
          </label>
        </form>
      </section>

      <section>
        <form>
          <p>Add tags:</p>
          <label for="addtags">
            <input type="text" id="addtags" name="addtags" />
          </label>
        </form>
      </section>

      <section>
        <form>
          <label for="submitbutton">
            <input
              type="submit"
              id="submitbutton"
              name="submit"
              value="Submit"
            />
          </label>
        </form>
      </section>
    </main>

    <footer>
      <nav>
        <ul>
          <li>Home</li>
          <li>Bookmark</li>
          <li>Submit</li>
          <li>Profile</li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
